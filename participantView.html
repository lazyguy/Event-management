<!DOCTYPE html>
<div id="modal-add-participant" class="modal hide fade">
    <div class="modal-header">
        <a href="#" class="close">&times;</a> <h3>Add participant</h3>
    </div>
    <div class="modal-body">
        <form id="saveParticipantForm">
            <fieldset id="partFields">
                <div class="clearfix">
                    <label for="participantName">Name</label>
                    <div class="input">
                        <input class="xlarge" id="participantName" name="participantName" size="30" type="text" />
                    </div>
                    <label for="DOB" style="padding-top: 5px;">DOB</label>
                    <div class="input" style="padding-top: 5px;">
                        <input placeholder="mm/dd/yy" class="xlarge" id="DOB" name="DOB" size="30" type="text" />
                    </div>
                    <label for="SEX" style="padding-top: 5px;">SEX</label>
                    <div class="input" style="padding-top: 5px;">
                        <select class="xlarge" id="SEX" name="SEX">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                    <label for="part-items" style="padding-top: 5px;">
                        Items
                    </label>
                    <div class="input" style="padding-top: 5px;">
                        <select id="part-items" data-placeholder="Choose one or more events" class="chzn-select" multiple style="width:275px;">
                            <option value=""></option>
                        </select>
                    </div>
                    <label for="part-school-name" style="padding-top: 5px;">School Name</label>
                    <div class="input" style="padding-top: 5px;">
                        <input type ="hidden" name="part-school-id" id="part-school-id" value="" />
                        <input class="xlarge" id="part-school-name" placeholder="Type first few letters of school to search" name="part-school-name" size="30" type="text" />
                    </div>
                    <label for="part-parent-name" style="padding-top: 5px;">
                        Parent Name
                    </label>
                    <div class="input" style="padding-top: 5px;">
                        <input class="xlarge" id="part-parent-name" name="part-parent-name" size="30" type="text" />
                    </div>
                    <label for="part-address" style="padding-top: 5px;">
                        Address
                    </label>
                    <div class="input" style="padding-top: 5px;">
                        <input class="xlarge" id="part-address" name="part-address" size="30" type="text" />
                    </div>
                    <label for="part-mailid" style="padding-top: 5px;">
                        Email
                    </label>
                    <div class="input" style="padding-top: 5px;">
                        <input class="xlarge" id="part-mailid" name="part-mailid" size="30" type="text" />
                    </div>
                    <label for="part-ph-num" style="padding-top: 5px;">
                        Phone Number
                    </label>
                    <div class="input" style="padding-top: 5px;">
                        <input class="xlarge" id="part-ph-num" name="part-ph-num" size="30" type="text" />
                    </div>

                    <label for="part-feePaid" style="padding-top: 5px;">
                        Fee Paid
                    </label>
                    <div class="input" style="padding-top: 5px;">
                        <input class="xlarge" id="part-feePaid" name="part-feePaid" size="30" type="text" />
                    </div>
                </div><!-- /clearfix -->
            </fieldset>
            <a   id="participantAddResult" class="alert-message error"></a>
        </form>
    </div>
    <div class="modal-footer">
        <a id="participantCancel" class="btn secondary">Cancel</a>
        <a id="participantSave" class="btn primary">Save</a>
        <a id="participantSavePrint" class="btn primary">Save&AMP;Print</a>
    </div>
</div>
